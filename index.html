<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraeTyping - Typing Speed Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="keyboard-icon.svg" alt="Keyboard Icon" class="keyboard-icon">
                <h1>TraeTyping</h1>
            </div>
            <div class="settings">
                <div class="time-buttons">
                    <button id="time-15" class="time-btn">15</button>
                    <button id="time-30" class="time-btn">30</button>
                    <button id="time-60" class="time-btn active">60</button>
                    <button id="time-120" class="time-btn">120</button>
                </div>
            </div>
        </header>
        
        <div class="stats">
            <div id="timer">60</div>
            <div id="wpm">0 WPM</div>
            <div id="accuracy">100%</div>
        </div>
        
        <div class="typing-area">
            <div id="language">english</div>
            <div id="text-display" class="text-display"></div>
            <input type="text" id="input-field" class="input-field" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        
        <div class="controls">
            <button id="restart">restart</button>
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
